<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Ignacio Mercado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo2.png" alt="Logo">
    </header>
    <main>
        <section class="seccion__1">
            <div class="contenedor__caja__texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja__texto"></textarea>
            </div>
            <div class="alerta">
                <img src="img/Group.png" alt="logo alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor__botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion__2">
            <div class="contenedor__munieco">
                <img src="img/Muñeco.png" alt="munieco">

            </div>
            <div class="contenedor__parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor__copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor__resultado">
                <p class="texto__resultado"></p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
